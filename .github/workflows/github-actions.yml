name: Setting up Actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
        - os: ubuntu-latest
        - os: macos-latest
        
    env: 
      greeting: 'Hello World'

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity ${{ env.verbosity }}
      env: 
        verbosity: 'normal'
        
    - name: Write a text
      run: echo ${{ env.greeting }}
      
  Write:
    runs-on: ubuntu-latest
    steps:
    - name: Write a text
      run: echo Writing something
